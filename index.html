<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCEQuickAssist Chatbot</title>
<link rel="stylesheet" href="chatbot.css">
<script src="chatbot.js"></script>
</head>
<body>
<img src="bg.png">
<div id="chatbot">
  <div id="chatbot-header">
    <img src="WCElogo.png" alt="WCE Logo" id="chatbot-logo" />
    WCEQuickAssist
    <div class="online-dot"></div>
  </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
    <button id="send-btn">Send</button>
    <button id="voice-input-btn">Push to Talk</button>

  </div>
</div>

<button class="chatbot-button">
  <img src="QuickAssist.png" alt="WCEQuickAssist Chatbot" />
</button>


</body>
</html>
